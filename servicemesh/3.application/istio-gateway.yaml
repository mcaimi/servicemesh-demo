---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: quarkus-demo-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - quarkus-notes.apps.lab01.gpslab.club
